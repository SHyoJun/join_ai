<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F01b0cb75-d68d-44d3-a99d-b4e7734253bd%2FAI_SCHOOLSymbol(500-500px).png?table=block&id=5685c65b-571c-44b4-8ca0-33984fbb6000&width=250&cache=v2" alt="인공지능사관학교 로고"/>
    <h1>광주인공지능 사관학교 자기소개 회원가입</h1>
    <form>
    <label for="user_id">아이디 :</label><!--  이름 부여 -->
    <input  id="user_id" type ="text" name="user_id" placeholder="아이디를 입력"/>
    <br/>
    <br/>
    <br/>
    <label for="user_pw">비밀번호 :</label><!--  이름 부여 -->
    <input  id="user_pw" type ="password" name="user_pw" placeholder="비밀번호를 입력"/>
    <br/>
    <br/>
    <br/>
    <br/>
    <label for="pw_qc">비밀번호 질문</label><!--  이름 부여 -->
    <select name="sports" id="pw_qc"><!--  옵션이랑 한쌍 -->
        <option value="q1">태어난곳은?</option>
        <option value="q2">아버지의 성함</option>
        <option value="q3">사는 동네</option>
        <option value="q4">기타등등</option>
    </select>
    <br/><br/><br/>
    <label for="intro">자기소개 작성 :</label>
    <textarea id="intro"></textarea>
    </form>
</body>
</html>
